    <button ion-button clear menuToggle>
      <ion-icon name="menu" text-right></ion-icon>

  <ion-navbar hideBackButton="true">
    <button ion-button clear menuToggle>
      <ion-icon name="menu" text-left></ion-icon>
    </button>
    <ion-title>
      AvaPeriod
    </ion-title>
  </ion-navbar>

<ion-content padding id="page1" class="no-scroll">

  <button id="avaPeriod-button5" ion-button color="balanced" block on-click="goToAddPeriod()">
    Add New Period
  </button>
  <ion-card id="avaPeriod-card21">
    <ion-list>
      <ion-item color="none" id="avaPeriod-list-item7">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          Item
        </h2>
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <ion-item id="avaPeriod-list-item-container2">
        <div id="avaPeriod-markdown2" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Some friendly
            <strong>
              markdown
            </strong>
          </p>
        </div>
      </ion-item>
      <ion-item color="assertive" id="avaPeriod-list-item8">
        <ion-icon name="calendar" item-left></ion-icon>
        Play Song
      </ion-item>
      <ion-item color="assertive" id="avaPeriod-list-item9">
        <ion-icon name="clock" item-left></ion-icon>
        Play Song
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
