<ion-header>
  <ion-navbar>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add New
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2" >

  <ion-list>
    <ion-item tappable (click)="setDate('start')">

      <ion-row>
<!--         <ion-icon col-1 col-sm name="heart"></ion-icon>  -->
        <ion-col col-6 col-sm>
          <h2>Start Date</h2>
        </ion-col>
        <ion-col col-6 col-sm>
          <h2 text-right> {{ startday }}</h2>
        </ion-col>
      </ion-row>
<!-- 
      <ion-label >Start Date</ion-label>
      <ion-label right > {{ startday }}</ion-label> -->
<!--       <div [(ngModel)]="startday" >{{ startday }}</div> -->

<!--       <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" min="2010" max="2050-10-31" [(ngModel)]="startday"></ion-datetime> -->
    </ion-item>

    <ion-item>
<!--       <ion-icon name="heart"></ion-icon>  -->
      <ion-label >
<!--       <ion-icon col-1 col-sm name="heart"></ion-icon>  -->
         Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts" minuteValues="00,05,10,15,20,25,30,35,40,45,50,55"></ion-datetime>
    </ion-item>
  </ion-list>

    <div class="spacer" style="height:10px;" id="login-spacer1"></div>

  <ion-list>
    <ion-item (click)="setDate('end')">
<!--       <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" min="2010" max="2050-10-31" [(ngModel)]="endday"></ion-datetime> -->
      <ion-row>
        <ion-col col-6 col-sm>
          <h2>End Date</h2>
        </ion-col>
        <ion-col col-6 col-sm>
          <h2 text-right> {{ endday }}</h2>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeEnd" minuteValues="00,05,10,15,20,25,30,35,40,45,50,55"></ion-datetime>
    </ion-item>

  </ion-list>

  <ion-list>
<!--     <button id="calendar-button7" ion-button color="positive" (click)="submitdata(startday, endday, event.timeStarts, event.timeEnd, taskName, location)" block>
      Confirm
    </button> -->
    <button id="calendar-button7" ion-button color="positive" (click)="presentConfirm(startday, endday, event.timeStarts, event.timeEnd)" block>
      Confirm
    </button>

<!--     <button id="calendar-button8" ion-button color="positive" (click)="goToDetailPage()" block>
      Check
    </button> -->
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button (click)="jumpPage()" ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

              [options]="optionsRange"
              [format]="'YYYY-MM-DD'">
</ion-calendar> -->

</ion-content>
