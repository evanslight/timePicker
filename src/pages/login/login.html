<ion-content padding id="page4" style="background-color:#2980B9;" class="no-scroll">
  <div class="spacer" style="width:300px;height:154px;" id="login-spacer2"></div>
  <form id="login-form1">
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label></ion-label>
        <ion-input [(ngModel)]="name1" [ngModelOptions]="{standalone: true}" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label></ion-label>
        <ion-input [(ngModel)]="password1" [ngModelOptions]="{standalone: true}" type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="balanced" block style="font-weight:600;" on-click="login(name1,password1)">
      Log in
    </button>
    <button id="login-button4" ion-button clear color="positive" block style="font-weight:300;color:#ECF0F1;font-size:12px;" on-click="goToResetPassword()">
      Forget Password
    </button>
    <button id="login-button2" ion-button clear color="positive" block style="font-weight:300;color:#ECF0F1;font-size:13px;" on-click="goToSignup()">
      Or create an account
    </button>
  </form>
</ion-content>
