<ion-content padding id="page5" style="background-color:#2980B9;" class="no-scroll">
  <div class="spacer" style="height:100px;" id="signup-spacer3"></div>
  <form id="signup-form2">
    <ion-list id="signup-list3">
      <ion-item id="signup-input3">
        <ion-label></ion-label>
        <ion-input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item id="signup-input6">
        <ion-label></ion-label>
        <ion-input [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}" type="tel" placeholder="Phone Number"></ion-input>
      </ion-item>
      <ion-item id="signup-input4">
        <ion-label></ion-label>
        <ion-input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item id="signup-input5">
        <ion-label></ion-label>
        <ion-input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <button id="signup-button3" ion-button color="balanced" block on-click="goToLogin(name,mobile,email,password)">
      Sign up
    </button>
    <button id="signup-button3" ion-button clear color="light" style="font-weight:300;color:#ECF0F1;font-size:13px;" block on-click="back()">
      Get Back
    </button>
  </form>
</ion-content>
